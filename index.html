<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>educamosCLM</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="js/myjs.js"></script>
    </head>
    <body>
        <header>
            <img src="img/logo-JCCM.png" alt="" height="70px" />
            <img src="img/LogoEducamos.jpg" alt="" height="25px" />
            <div class="row align-center">
                <i class="fa fa-search fa-lg mx-10" aria-hidden="true"></i>
                <input
                    type="button"
                    value="Obtener cuenta"
                    class="boton-azul ml-10 py-10 px-30"
                    id="bnt-azl-blanco"
                />
                <input
                    type="button"
                    value="Iniciar Sesión"
                    class="boton-azul ml-10 py-10 px-30"
                    id="bnt-azl-azul"
                />
            </div>
        </header>
        <div
            class="row align-center justify-around mx-15percent font-weight-650"
        >
            <a href="#" class="ml-10">Noticias</a>
            <a href="#" class="ml-10">Saber más</a>
            <a href="#" class="ml-10">Centro de ayuda</a>
            <div class="row align-center justify-center">
                <a href="#" class="ml-10">Formacion del profesorado </a
                ><img src="img/external-link.png" height="19px" alt="" />
            </div>
            <div class="row align-center justify-center">
                <a href="#" class="ml-10">Portal de Educación </a
                ><img src="img/external-link.png" height="19px" alt="" />
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <img src="img/slide0.jpg" width="100%" />
            </div>
            <div class="slide">
                <img src="img/slide1.jpg" width="100%" />
            </div>
            <div class="slide">
                <img src="img/slide2.jpg" width="100%" />
            </div>
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </body>
</html>
